<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
      <p class="h5 my-0 me-md-auto fw-normal">Magnet RP</p>
      <nav class="my-2 my-md-0 me-md-3">
        <a class="nav_btn p-2" href="/">Главная</a>
        <a class="nav_btn p-2" href="/forum">Форум</a>
        <a class="nav_btn p-2" href="https://vk.com/official.magnet">ВКонтакте</a>
        <a class="nav_btn p-2" href="/donate">Донат</a>
      </nav>
        {% if session['name'] %}
            <div>
                <a class="btn btn-outline-primary" href="/cp">{% block user_name %} {{ session['name'] }} {% endblock %}</a>
                <a class="btn btn-outline-primary" href="/cp/logout">Выйти</a>
            </div>
        {% else %}
            <a class="btn btn-outline-primary" href="/cp/login">Войти</a>
        {% endif %}
    </header>

    <main class="container">
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        {% block content %} {% endblock %}
      </div>


        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                  <small class="d-block mb-3 text-muted">Magnet RP &copy; 2021</small>
                </div>
                <div class="col-12 col-md" style="text-align: right">
                  <small class="d-block mb-3 text-muted">Powered by Kinder</small>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
